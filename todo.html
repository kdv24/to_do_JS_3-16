<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To do</h1>
      <div class="container">
        <div class="col-md-6">

      <h3>Lists</h3>
        <ul id="list_of_lists">
        </ul>
      <h3 class="current_task"></h3>
        <ul id="list_of_tasks">

        </ul>
      </div>
      </div>
      <h3>Create a list</h3>
        <form id="lists">
          <label for="new_list">Name</label>
          <input id="new_list" type="text">
          <button type="submit" class="btn btn-success">Create</button>
        </form>
        <div class="tasks_form">
          <h3>Add a task for <span class="current_task"></span></h3>
            <form id="tasks">
              <label for="new_task">Description</label>
              <input id="new_task" type="text">
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
  </body>
</html>
